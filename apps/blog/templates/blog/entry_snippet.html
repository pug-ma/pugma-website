{% load tagging_tags %}
<article class="post clearfix">
    <header>
        <h2><a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a></h2>
        <p>Publicado por: <b>{{ obj.author.get_full_name }}</b> em <b>{{ obj.pub_date|date:"d/m/Y \à\s h:i" }}</b></p>
    </header>

    <div class="body">
        {{ obj.body|safe }}
    </div>

    <footer>
        {% tags_for_object obj as entry_tags %}
        <p class="pull-right">
            <a href="#"><i class="icon-comment"></i> Comentários</a> | 
            <span><i class="icon-tag"></i> {% for tag in entry_tags %}<a href="{{ tag.get_absolute_url }}">{{ tag }}</a>{% if not forloop.last %} ,{% endif %}{% endfor %}</span>
        </p>
    </footer>
</article>
